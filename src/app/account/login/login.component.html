<section class="jumbotron text-center">
  <div class="container">
<div *ngIf="authorized; then proData else login"></div>
<ng-template class="login-form" #login>
  <form action="/examples/actions/confirmation.php" method="post">
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required="required">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required="required">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
      </div>
      <button (click)="socialSignIn('facebook')" class="btn btn-primary my-2"> Facebook</button>

      <!-- <button type="button" class="btn" (click)="submitLogin();">facebook</button> -->
      <button (click)="socialSignIn('google')" class="btn btn-primary my-2"> Google</button>  
      <button (click)="socialSignIn('linkdin')" class="btn btn-primary my-2"> linkdin</button>
      <div class="clearfix">
          <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
          <a href="#" class="pull-right">Forgot Password?</a>
      </div>        
  </form>
  <p class="text-center"><a href="#">Create an Account</a></p>

        <!-- MAP CODE -->
  <div style="height: 20px"></div>
  <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
    <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>


</ng-template>
<ng-template #proData>
  <h4 class="marginBottom">My {{user.provider}} profile</h4>
  <br/>
 <img src="{{user.image}}" class="marginBottom">
<div class="marginBottom">
 <h4>{{user.name}}</h4>
 <p>{{user.email}}</p>
</div> 
<button class="btn btn-danger" (click)="signOut()">Sign out</button>
</ng-template>
</div>
</section>
